<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tienda Online</h1>
            <button id="open-menu" class="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside class="aside-menu">
            <button id="close-menu" class="close-menu">
                <i class="bi bi-x-lg"></i>
            </button>
            <header>
                <h1 class="logo">Tienda Online</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="all" class="btn-menu btn-cat active"><i class="bi bi-hand-index-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="coats" class="btn-menu btn-cat"><i class="bi bi-hand-index"></i>Abrigos</button>
                    </li>
                    <li>
                        <button id="shirts" class="btn-menu btn-cat"><i class="bi bi-hand-index"></i>Camisetas</button>
                    </li>
                    <li>
                        <button id="dressPants" class="btn-menu btn-cat"><i class="bi bi-hand-index"></i>Pantalones</button>
                    </li>

                    <li>
                        <a class=" btn-menu btn-car " href="./carrito.html"><i class="bi bi-cart4"></i>Carrito <span id="number" class="number-product">0</span></a>
                    </ul>
                </ul>
            </nav>
            <footer class="text-footer">&#169; DesignBrain 2023 </footer>
        </aside>
        <main>
            <h2 id="title-principal" class="title-principal">Todos los productos</h2>
            <div id="container-products" class="container-products">
            
                <!--Esto se llenara con JS para mostrar los productos-->
                
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
