<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Encryptor | Encriptador</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1 class="title">Encryptor</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-text">
                <div class="text-area">
                    <textarea class="text" name="txt-input" cols="30" rows="10"  placeholder="Ingrese el texto aquÃ­..."></textarea>
                </div> 
                <div class="side-text-left">
                    <div class="text-output">
                        <h3>Ningun mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desea Encriptar o Desencriptar</p>
                    </div>
                    <div class="container-result">
                        <p class="text-result"></p>
                    </div>
                    <div class="btn">
                        <button class="btn-copy">Copiar</button>
                    </div>
                </div>
            </div>
            
            
            </div>
            <div class="content-bottom">
                <div class="text-bottom">
                    <i class="bi bi-exclamation-circle-fill"></i><p>Solo letras minusculas y sin acentos.</p>
                </div>
                <div class="buttons">
                    <button class="btn-encrypt">Encriptar</button>
                    <button class="btn-decrypt">Desencriptar</button>
                </div>
            </div>
    </main>
    <!-- Javascript -->
    <script src="/main.js"></script>
</body>
</html>
